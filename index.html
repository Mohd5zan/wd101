<html>
  <head>
    <title> Registration Page</title>
  </head>
  <body>
    <form id="user-form">
      Name:<input required type="text" name="name" id="name" placeholder="enter full name"><br/>
      Email id:<input required type="email" name="email" id="email" placeholder="example@email.com"><br>
      Password:<input required type="password" name="pass" id="pass" placeholder="password"><br>
      DateofBirth:<input min="1968-11-20" max="2005-11-20" type="date" name="dob" id="dob"><br>
      <input type="checkbox" id="condition">Accept Terms & conditions<br>
      <input type="submit" value="submit">
    </form>
    <div> Entries
    <div id="user-entries"></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
